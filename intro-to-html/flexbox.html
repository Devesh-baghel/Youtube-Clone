<!DOCTYPE html>
<html>

<head>
    <title>flexbox practice</title>
</head>

<body>
    <div style="display: flex;
  flex-direction: row;
  justify-content: center;">
        <div style="background-color: lightblue ;"> div1 </div>
        <div style="background-color: lightpink;"> div2 </div>
    </div>
    <div style="display: flex;margin-top:30px;
    flex-direction: row;">

          <div style="background-color: lightblue ;
          width: 100px;"> div1 </div>
          <div style="background-color: lightpink;
          flex: 1;"> div2<p>text</p></div>
      </div>
      <div style="display: flex;
  flex-direction: row;justify-content: space-evenly;margin-top: 30px;align-items: end;">
        <div style="background-color: lightblue ;width: 300px;"> div1 </div>
        <div style="background-color: lightpink;width: 300px;"> div2 </div>
    </div>
    <div style="display: flex;margin-top:30px;
    flex-direction: row;">

          <div style="background-color: lightblue ;
          width: 100px;"> div1 </div>
          <div style="background-color: lightpink;
          flex :1"> div2<p>text</p></div>
          <div style="background-color: lightblue;flex: 2;">flex 2</div>
      </div>

</body>

</html>

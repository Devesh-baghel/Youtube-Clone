
<Style>
    .SUBSCRIBE-button{
        background-color: rgb(200, 0,0);
        color: white;
        border: none;
        /* height: 36px;
        width: 100px; they will force out the content from button */
        padding: 10px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
            }
            .SUBSCRIBE-button:hover{
        opacity: 0.8;
    }   
    .SUBSCRIBE-button:active{
        opacity: 0.5;

    }
    .join{
        background-color: white;
        color: blue;
        border-color: rgb(5, 5, 223);
        border-style: solid;
        border-width: 1px;
        height: 36px;
        width: 62px;
        border-radius: 2px;
        cursor: pointer;
        transition: background-color 0.15s,color 0.15s;

    }
    .join:hover{
        background-color: rgb(5, 5, 223);
        color: white;
    }
    .tweet{
        background-color: rgb(2, 157, 255);
        color: white;
        border-radius: 20px;
        border: none;
        padding: 10px;
        font-weight: bold;
        font-size: 15px;
        margin-left: 8px;
        transition: box-shadow 0.15s;
    }     
    .tweet:hover{
        box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
    }
   
</Style>

<button class="SUBSCRIBE-button">
    SUBSCRIBE
</button>
<button class="join">JOIN</button>
<button class="tweet">Tweet</button>
